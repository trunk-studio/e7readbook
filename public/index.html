    <section id="brn-feedback">
      <div class="container">
        <!-- Section header-->
        <header>
          <div class="row">
            <div class="center col-xs-12">
              <!-- Don't forget to use span tag for center lines-->
              <h2 class="stripe"><span>Feedback</span></h2>
            </div>
            <!-- /col-xs-12-->
          </div>
          <!-- /row-->
        </header>
        <!-- Section header end-->
        <div class="row">
          <div class="col-md-2"></div>
          <div class="col-sm-8">
            <!-- Feedback messages output-->
            <div id="feedback_messages"></div>
            <!-- Feedback messages output end-->
            <!-- Feedback form-->
            <form action="/feedback" method="post" id="feedback-form" class="form-horizontal feedback">
              <!-- Form Group-->
              <div class="form-group">
                <input id="name" type="text" name="name" placeholder="帳號" class="form-control">
              </div>
              <!-- Form Group end-->
              <!-- Form Group-->
              <div class="form-group">
                <input id="email" type="email" name="email" placeholder="E-mail" class="form-control">
              </div>
              <!-- Form Group end-->
              <!-- Form Group-->
              <div class="form-group">
                <input id="phone" type="text" name="phone" placeholder="行動電話" class="form-control">
              </div>
              <!-- Form Group end-->
              <!-- Form Group-->
              <div class="form-group">
                <input id="serviceUnits" type="text" name="serviceUnits" placeholder="服務單位" class="form-control">
              </div>
              <!-- Form Group end-->
              <!-- Form Group-->
              <div class="form-group">
                <select name="situation" class="form-control">
                  <option selected value="">主旨</option>
                　<option value="帳號無法登入">帳號無法登入</option>
                　<option value="無法顯示書籍清單">無法顯示書籍清單</option>
                　<option value="無法瀏覽電子書內容">無法瀏覽電子書內容</option>
                　<option value="讀取速度緩慢">讀取速度緩慢</option>
                  <option value="其他">其他</option>
                </select>
              </div>
              <!-- Form Group end-->
              <!-- Form Group-->
              <div class="form-group">
                <textarea id="message" name="message" cols="30" rows="7" placeholder="反映內容" class="form-control"></textarea>
              </div>
              <!-- Form Group end-->
              <!-- Form Group-->
              <div class="form-group text-center">
                <button value="OK" type="submit" class="btn btn-default">送出</button>
              </div>
              <!-- Form Group end-->
            </form>
            <!-- Feedback form end-->
          </div>

          <!-- Feedback right info-->
