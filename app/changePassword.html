  <div class="navbar-inner">

    <div class="center sliding">修改密碼</div>

<div class="pages navbar-through">
  <div data-page="changePassword" class="page">
    <div class="page-content">
      <div class="content-block-title">修改密碼</div>
      <form id="changePassword-form" action="/member/update" method="post" class="ajax-submit" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
        <div class="list-block">
          <ul>
            <li>
              <div class="item-content">
                <div class="item-media"><i class="icon icon-form-password"></i></div>
                <div class="item-inner">
                  <div class="item-title label">舊密碼</div>
                  <div class="item-input">
                    <input name="oldPassword" type="password" placeholder="Password"/>
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="item-content">
                <div class="item-media"><i class="icon icon-form-password"></i></div>
                <div class="item-inner">
                  <div class="item-title label">新密碼</div>
                  <div class="item-input">
                    <input name="password" type="password" placeholder="Password"/>
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="item-content">
                <div class="item-media"><i class="icon icon-form-password"></i></div>
                <div class="item-inner">
                  <div class="item-title label">再次確認</div>
                  <div class="item-input">
                    <input name="checkPassword" type="password" placeholder="Password"/>
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </div>
        <div class="list-block">
            <input type="submit" class="button button-big button-round active" value="送出" style="width:50%; margin:0 auto;">
        </div>
      </form>
    </div>
  </div>
</div>
