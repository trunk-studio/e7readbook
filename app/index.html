<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>KOOBE E7READ</title>
    <link rel="stylesheet" href="../dist/css/framework7.ios.min.css">
    <link rel="stylesheet" href="../dist/css/framework7.ios.colors.min.css">
    <link rel="stylesheet" href="css/splash.css">
    <link rel="stylesheet" href="css/kitchen-sink.css">
    <link rel="icon" href="img/icon.png">
    <link rel="apple-touch-icon" href="img/icon.png">
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-70841131-1', 'auto');
      ga('send', 'pageview');
    </script>
  </head>
  <body>
    <div id="splash"></div>
    <div class="views">
      <div class="view view-main">
        <div class="navbar">
          <div class="navbar-inner">
            <div class="left"></div>
            <div class="center sliding">KOOBE E7READ</div>
            <!-- <div class="right"><a href="#" class="open-panel link icon-only"><i class="icon icon-bars"></i></a></div> -->
          </div>
        </div>
        <div class="toolbar">
          <div class="toolbar-inner">
            <a href="about.html">關於</a>
            <a href="feedback.html" data-popover=".popover-music" class="open-popover link">回報問題</a>
          </div>
        </div>
        <div class="pages navbar-through toolbar-through">
          <div data-page="index" class="page">
            <div class="page-content">
              <div id="siteName" class="content-block-title"></div>
              <div class="content-block">
                <img id="siteProfileViewerLoginImageUrl"  alt="" style="width:100%" />
              </div>
              <div class="content-block-title">主選單</div>
              <div id="mainMenu" class="list-block" style="display: none;">
                <ul>
                  <li id="loginBtn" class="notSigned" style="display: none;"><a href="#" class="item-link open-login-screen">
                      <div class="item-content">
                        <div class="item-media"><i class="icon icon-f7"></i></div>
                        <div class="item-inner">
                          <div class="item-title">登入系統</div>
                        </div>
                      </div></a></li>
                  <li id="forgetPasswordBtn" class="notSigned" style="display: none;" ><a href="login-screen.html" class="item-link">
                      <div class="item-content">
                        <div class="item-media"><i class="icon icon-f7"></i></div>
                        <div class="item-inner">
                          <div class="item-title">忘記密碼</div>
                        </div>
                      </div></a></li>
                  <li id="showBooksBtn" class="signed" style="display: none;"><a href="cards.html" class="item-link">
                      <div class="item-content">
                        <div class="item-media"><i class="icon icon-f7"></i></div>
                        <div class="item-inner">
                          <div class="item-title">瀏覽書籍</div>
                        </div>
                      </div></a></li>
                  <li id="changePassword" class="signed" style="display: none;" ><a href="changePassword.html" class="item-link">
                      <div class="item-content">
                        <div class="item-media"><i class="icon icon-f7"></i></div>
                        <div class="item-inner">
                          <div class="item-title">修改密碼</div>
                        </div>
                      </div></a></li>
                  <li id="signOutBtn" class="signed" style="display: none;" ><a href="#" class="item-link">
                      <div class="item-content">
                        <div class="item-media"><i class="icon icon-f7"></i></div>
                        <div class="item-inner">
                          <div class="item-title">登出</div>
                        </div>
                      </div></a></li>
                </ul>
              </div>
              <div id="siteProfileLoginPageHtml"  class="content-block">雲端閱讀平台正在升級中，如有疑問請與平台管理人員聯繫⋯</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="login-screen">
      <div class="view">
        <div class="page">
          <div class="page-content login-screen-content">
            <div class="login-screen-title">登入系統</div>
            <form id="login-form" action="/auth/local/" method="post" class="ajax-submit" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
              <div class="list-block">
                <ul>
                  <li class="item-content">
                    <div class="item-inner">
                      <div class="item-title label">Username</div>
                      <div class="item-input">
                        <input type="text" name="identifier" placeholder="id" >
                      </div>
                    </div>
                  </li>
                  <li class="item-content">
                    <div class="item-inner">
                      <div class="item-title label">Password</div>
                      <div class="item-input">
                        <input type="password" name="password" placeholder="Password" >
                      </div>
                    </div>
                  </li>
                </ul>
              </div>
              <div class="list-block">
                  <input type="submit" class="button button-big button-round active" value="Sign In" style="width:50%; margin:0 auto;">
                <div class="list-block-label">
                  <a href="#" class="close-login-screen">Cancal</a>
                </div>
                <div class="list-block-label">
                  <a href="feedback.html" class="close-login-screen">問題回報</a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="../dist/js/framework7.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/kitchen-sink.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
    <script type="text/javascript" src="js/bookList.js"></script>
    <script type="text/javascript" src="js/eReader.js"></script>
    <script type="text/javascript" src="js/changePassword.js"></script>
    <script type="text/javascript" src="js/feedback.js"></script>
    <!-- template7 templates -->
    <script type="text/template7" id="booklist">
      {{#each this}}
        <li class="item-content" data-id= {{eBookGuid}} data-totalPageNumber= {{totalPageNumber}} >
          <div class="item-media"><img src= {{cover}} width="44"/></div>
          <div class="item-inner">
            <div class="item-title-row">
              <div class="item-title">
                <a href="#" class="bookTitle" data-context-name = "bookInfo.{{@index}}">
                  {{name}}
                </a>
              </div>
            </div>
            <!-- <div class="item-subtitle">作者：{{articleAuthor}}</div>
            <div class="item-subtitle">出版社：{{publisher}}</div> -->
          </div>
        </li>
      {{/each}}
    </script>

  </body>
</html>
