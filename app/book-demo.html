
<div class="navbar">
  <div class="navbar-inner">
    <div class="left sliding"><a href="index.html" class="back link"><i class="icon icon-back"></i><span>返回</span></a></div>
    <div class="center sliding">全部書籍</div>
    <!-- <div class="right"><a href="#" class="link open-panel icon-only"><i class="icon icon-bars"></i></a></div> -->
  </div>
</div>
<div class="pages navbar-through">
  <div data-page="book" class="page">
    <div class="page-content">
      <div class="content-block-title">打開一本書</div>
      <div class="card ks-facebook-card">
        <div class="card-header no-border">
          <div class="ks-facebook-avatar"><img src="https://fbcdn-profile-a.akamaihd.net/hprofile-ak-xfp1/v/t1.0-1/c29.10.122.122/282132_247709721919882_7042023_n.jpg?oh=fd328f51603c3648d429673e85f36c7c&oe=56A00C8F&__gda__=1453828727_95a49611abeaf7f2e38a12e0c9467e1c" width="34" height="34"/></div>
          <div class="ks-facebook-name">{{name}}</div>
          <div class="ks-facebook-date">作者：{{articleAuthor}}</div>
        </div>
        <div class="card-content">
          <div class="card-content-inner">
            <div>
              <img src={{cover}} width="100%" />
            </div>
            <div>
              <p>
                作者：{{articleAuthor}}<br/>
                出版社：{{publisher}}<br/>
                出版日期：{{doneDate}}<br/>
                頁數：{{totalPageNumber}} 頁<br/>
                <br/>
                內容簡介：<br/>
                {{longDescription}}
              </p>
            </div>
          </div>
        </div>
        <div class="card-footer no-border">
          <a href="#" class="link"><!--加入最愛--></a>
          <a id="openBook" class="link" href="#" data-id = {{eBookGuid}} data-totalPageNumber = {{totalPageNumber}} >閱讀</a>
          <a href="#" class="link"><!--筆記--></a>
        </div>
      </div>
    </div>
  </div>
</div>
